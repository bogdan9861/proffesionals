<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конкурсы</title>
    <link href="../styles/global.css" rel="stylesheet" />
    <link href="../styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="schedule">
      <div class="container">
        <h1 class="schedule__title">Рассписание конкурсов</h1>
        <nav class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__list-item">
              <a class="breadcrumbs__list-link" href="./index.html">Главная</a>
            </li>
            <li class="breadcrumbs__list-item">
              <span class="breadcrumbs__list-text" href="./index.html"
                >Конкурсы</span
              >
            </li>
          </ul>
        </nav>
        <div class="schedule__wrapper">
          <div class="schedule__head">
            <div class="schedule__item">
              <span class="schedule__item-text">Время</span>
            </div>
            <div class="schedule__item">
              <span class="schedule__item-text">Название</span>
            </div>
            <div class="schedule__item" style="width: 73px">
              <span class="schedule__item-text">Мест</span>
            </div>
          </div>
          <div class="schedule__row">
            <div class="schedule__item">
              <span class="schedule__item-text">08:00 - 09:00</span>
            </div>
            <div class="schedule__item">
              <span class="schedule__item-text">Название конкурса 1</span>
            </div>
            <div class="schedule__item" style="width: 73px">
              <span class="schedule__item-text">5</span>
            </div>
          </div>
          <div class="schedule__row">
            <div class="schedule__item">
              <span class="schedule__item-text">09:00 - 10:00</span>
            </div>
            <div class="schedule__item">
              <span class="schedule__item-text">Название конкурса 2</span>
            </div>
            <div class="schedule__item" style="width: 73px">
              <span class="schedule__item-text">8</span>
            </div>
          </div>
          <div class="schedule__row schedule__row--disabled">
            <div class="schedule__item">
              <span class="schedule__item-text">10:00 - 11:00</span>
            </div>
            <div class="schedule__item">
              <span class="schedule__item-text">Название конкурса 3</span>
            </div>
            <div class="schedule__item" style="width: 73px">
              <span class="schedule__item-text">5</span>
            </div>
          </div>
          <div class="schedule__row">
            <div class="schedule__item">
              <span class="schedule__item-text">11:00 - 12:00</span>
            </div>
            <div class="schedule__item">
              <span class="schedule__item-text">Название конкурса 4</span>
            </div>
            <div class="schedule__item" style="width: 73px">
              <span class="schedule__item-text">13</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
